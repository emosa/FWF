<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Order list with total price updated in real-time</title>
      <link href="css/styles.css" rel="stylesheet" />
   </head>
   <body ng-app ng-controller="ListController">
      <form>
         <h1>Geocery List</h1>
         <ul>
            <li ng-repeat="item in items" ng-click="toggleActive(item)" ng-class="{active:item.active}">
               {{item.name}} <span>{{item.price | currency}}</span>
            </li>
         </ul>
         <div class="total">
            Total: <span>{{total() | currency}}</span>
         </div>
      </form>
      <script src="js/angular.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
