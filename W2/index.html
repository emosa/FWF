<!doctype html>
<html ng-app="empList">
  <head>
	<meta charset="UTF-8">
  <title>
    Employee Directory
  </title>
  <!-- Stylesheets-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- Javascript-->
  <script src="js/angular.js">
  </script>
  <script src="js/app.js">
  </script>
  <script src="js/dataService.js">
  </script>
  </head>
  
  <body ng-controller="EmployeeDirectory">
    <div class="container">
      <div class="row clearfix">
		<div class="header">
          <h1>
            Employee Directory
          </h1>
      </div>
      <div class="hdivision">
        
      </div>
      <div id="row">
        <div ng-submit="addEmployee()">
          <form class="form-horizontal">
            <fieldset>
              
              <legend>
                Enter information
              </leyend>
              <div class="myform">
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">
                    Employee:
                  </label>
                  <div class="col-md-4">
                    <input id="name" type="text" class="form-control input-md" required=""ng-model='employee.name'>
                    
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="street">
                    Street:
                  </label>
                  <div class="col-md-4">
                    <input id="street" type="text" ng-model="employee.street" class="form-control input-md" required="">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="city">
                    City:
                  </label>
                  <div class="col-md-4">
                    <input id="city" type="text" ng-model="employee.city" class="form-control input-md" required="">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="state">
                    State:
                  </label>
                  <div class="col-md-4">
                    <input type="text" ng-model="employee.state" id="state" class="form-control input-md" required="">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="zip">
                    Zip code:
                  </label>
                  <div class="col-md-4">
                    <input id="zip" type="text" ng-model="employee.zip" class="form-control input-md" required="">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton">
                  </label>
                  <div class="col-md-4">
                    <button id="singlebutton" value="Add" class="btn btn-primary" type="submit">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="row clearfix">
            <div class="col-md-3 column">
              <div class="employee" ng-repeat="employee in employeeArray">
                <div class="panel-heading">
                  <span class="close" ng-click="deleteEmployee(employee)">
                    X
                  </span>
                  <h3 class="panel-title">
                    {{ employee.name }} 
                  </h3>
                </div>
                <div class="panel-body">
                  <p>
                    {{ employee.street }} 
                  </p>
                  <p>
                    <span>
                      {{ employee.city }} 
                    </span>
                    <span>
                      {{ employee.state }} 
                    </span>
                    <span>
                      {{ employee.zip }} 
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
		</div>
      </div>
  </div>
  </div>
  <div class="footer">
   <p>Elimarie Morales Santiago</p>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
  </script>
  <script src="js/bootstrap.min.js">
  </script>
  </body>
</html>
